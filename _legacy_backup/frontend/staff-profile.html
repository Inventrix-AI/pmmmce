<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Profile | Pt. Madan Mohan Malaviya College of Education</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inner Page Styles (Same as template) */
        .breadcrumb-area {
            background-color: #f4f4f4;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 30px;
        }

        .breadcrumb-text {
            font-size: 0.9rem;
            color: #666;
        }

        .breadcrumb-text a {
            color: var(--primary-color);
            font-weight: 500;
        }

        .breadcrumb-text span {
            margin: 0 5px;
        }

        .inner-page-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        .sidebar {
            background-color: var(--white);
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-top: 3px solid var(--secondary-color);
            height: fit-content;
        }

        .sidebar h3 {
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            border-bottom: 1px solid #f0f0f0;
        }

        .sidebar-menu li:last-child {
            border-bottom: none;
        }

        .sidebar-menu a {
            display: block;
            padding: 10px 5px;
            color: var(--text-color);
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            color: var(--secondary-color);
            padding-left: 10px;
            background-color: #f9f9f9;
        }

        .page-content {
            background-color: var(--white);
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .page-content h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .page-content p {
            margin-bottom: 15px;
            line-height: 1.7;
            color: #444;
        }

        @media (max-width: 768px) {
            .inner-page-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Top Bar & Header (Same as index) -->
    <!-- Dynamic Header Component -->
    <div id="header-placeholder"></div>



    <div class="breadcrumb-area">
        <div class="container">
            <div class="breadcrumb-text"><a href="index.html">Home</a> <span>/</span> Staff Profile</div>
        </div>
    </div>

    <div class="container inner-page-container">
        <aside class="sidebar">
            <h3>Quick Links</h3>
            <ul class="sidebar-menu">
                <li><a href="about-samiti.html">About Our Samiti</a></li>
                <li><a href="about-college.html">About Our College</a></li>
                <li><a href="courses.html">Courses & Fees</a></li>
                <li><a href="staff-profile.html" class="active">Staff Profile</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </aside>
        <main class="page-content">
            <h2>Staff Profile</h2>
            <p>Our college boasts a team of dedicated and qualified faculty members.</p>

            <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                <thead>
                    <tr style="background-color: var(--primary-color); color: white;">
                        <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Photo</th>
                        <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Name</th>
                        <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Designation</th>
                        <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Department</th>
                    </tr>
                </thead>
                <tbody id="facultyTableBody">
                    <tr>
                        <td colspan="4" style="text-align:center;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <!-- Dynamic Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tableBody = document.getElementById('facultyTableBody');
            try {
                const facultyList = await api.get('/faculty');

                if (facultyList.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">No faculty members found.</td></tr>';
                    return;
                }

                tableBody.innerHTML = facultyList.map(f => {
                    const img = f.image ? `<img src="${f.image}" style="width:50px;height:50px;border-radius:50%;object-fit:cover;">` : '';
                    return `
                    <tr>
                        <td style="padding: 10px; border: 1px solid #ddd;">${img}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${f.name}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${f.designation}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${f.department}</td>
                    </tr>
                    `;
                }).join('');
            } catch (err) {
                console.error(err);
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red;">Failed to load data.</td></tr>';
            }
        });
    </script>
    <script src="main.js"></script>
</body>

</html>
