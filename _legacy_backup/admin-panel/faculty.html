<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculty | PMMMCE Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F2075;
            --secondary: #D48109;
            --light: #f4f6f8;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--light);
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--primary);
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-link {
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: block;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left: 4px solid var(--secondary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .top-header {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-area {
            padding: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .faculty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .faculty-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background: #fff;
            position: relative;
        }

        .faculty-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .faculty-card h4 {
            margin: 5px 0;
            color: var(--primary);
        }

        .faculty-card p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }

        .btn-add {
            background: var(--secondary);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            margin-top: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">PMMMCE Admin</div>
        <nav>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="notices.html" class="nav-link">Notices</a>
            <a href="faculty.html" class="nav-link active">Faculty</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <h2>Manage Faculty</h2>
            <div>
                <button onclick="api.logout()">Logout</button>
            </div>
        </header>

        <div class="content-area">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Staff Profiles</h3>
                    <button class="btn btn-add" onclick="openModal()">+ Add New Staff</button>
                </div>

                <div id="facultyGrid" class="faculty-grid">
                    <!-- JS Rendered -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="facultyModal">
        <div class="modal-content">
            <h3>Add Staff Member</h3>
            <form id="facultyForm">
                <label>Name</label>
                <input type="text" id="name" required>

                <label>Designation</label>
                <input type="text" id="designation" placeholder="e.g. Principal">

                <label>Department</label>
                <input type="text" id="department" placeholder="e.g. Education">

                <label>Profile Image</label>
                <input type="file" id="imageUpload">

                <div style="margin-top:20px; text-align:right;">
                    <button type="button" onclick="closeModal()" style="padding:10px;">Cancel</button>
                    <button type="submit" class="btn btn-add">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../frontend/js/api.js"></script>
    <script>
        const grid = document.getElementById('facultyGrid');
        const modal = document.getElementById('facultyModal');

        document.addEventListener('DOMContentLoaded', loadFaculty);

        async function loadFaculty() {
            try {
                const faculty = await api.get('/faculty');
                grid.innerHTML = faculty.map(f => `
                    <div class="faculty-card">
                        <img src="${f.image || 'https://placehold.co/150'}" alt="${f.name}">
                        <h4>${f.name}</h4>
                        <p><strong>${f.designation}</strong></p>
                        <p>${f.department}</p>
                        <button class="btn btn-delete" onclick="deleteFaculty('${f.id}')">Remove</button>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function deleteFaculty(id) {
            if (confirm('Remove this staff member?')) {
                const token = localStorage.getItem('token');
                await fetch(`http://localhost:5000/api/faculty/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
                loadFaculty();
            }
        }

        document.getElementById('facultyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const designation = document.getElementById('designation').value;
            const department = document.getElementById('department').value;
            const fileInput = document.getElementById('imageUpload');

            let imageUrl = null;
            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                try {
                    const token = localStorage.getItem('token');
                    const uploadRes = await fetch('http://localhost:5000/api/upload', {
                        method: 'POST',
                        body: formData,
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await uploadRes.json();
                    if (data.url) imageUrl = data.url;
                } catch (err) { alert('Upload failed'); return; }
            }

            await api.post('/faculty', { name, designation, department, image: imageUrl });
            closeModal();
            loadFaculty();
            document.getElementById('facultyForm').reset();
        });

        function openModal() { modal.style.display = 'flex'; }
        function closeModal() { modal.style.display = 'none'; }
    </script>
</body>

</html>
