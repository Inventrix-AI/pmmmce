<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Notices | PMMMCE Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F2075;
            --secondary: #D48109;
            --light: #f4f6f8;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--light);
            display: flex;
            height: 100vh;
        }

        /* Layout Reuse (Should be in css/admin.css really, but inline for now) */
        .sidebar {
            width: 250px;
            background: var(--primary);
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-link {
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: block;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left: 4px solid var(--secondary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .top-header {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-area {
            padding: 30px;
        }

        /* Table & Form */
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            color: #555;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }

        .btn-add {
            background: var(--secondary);
        }

        .btn-delete {
            background: #dc3545;
            padding: 5px 10px;
            font-size: 12px;
        }

        input,
        select {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">PMMMCE Admin</div>
        <nav>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="notices.html" class="nav-link active">Notices</a>
            <a href="faculty.html" class="nav-link">Faculty</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <h2>Manage Notices</h2>
            <div class="user-info">
                <span id="userEmail">Admin</span>
                <button onclick="api.logout()">Logout</button>
            </div>
        </header>

        <div class="content-area">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>All Notices</h3>
                    <button class="btn btn-add" onclick="openModal()">+ Add New Notice</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="noticeTable">
                        <!-- JS Rendered -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Create Notice Modal -->
    <div class="modal" id="noticeModal">
        <div class="modal-content">
            <h3>Add New Notice</h3>
            <form id="noticeForm">
                <label>Title</label>
                <input type="text" id="title" required>

                <label>Category</label>
                <select id="category">
                    <option value="general">General</option>
                    <option value="exam">Examination</option>
                    <option value="tender">Tender</option>
                    <option value="press">Press Release</option>
                </select>

                <label>Upload PDF (Optional)</label>
                <input type="file" id="fileUpload">

                <div style="margin-top:20px; text-align:right;">
                    <button type="button" onclick="closeModal()"
                        style="background:#custom; color:#333; border:1px solid #ddd; padding:10px;">Cancel</button>
                    <button type="submit" class="btn btn-add">Save Notice</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../frontend/js/api.js"></script>
    <script>
        const tableBody = document.getElementById('noticeTable');
        const modal = document.getElementById('noticeModal');

        // Initial Load
        document.addEventListener('DOMContentLoaded', loadNotices);

        async function loadNotices() {
            try {
                const notices = await api.get('/notices');
                tableBody.innerHTML = notices.map(n => `
                    <tr>
                        <td>${n.date}</td>
                        <td>${n.title} ${n.link ? 'ðŸ“Ž' : ''}</td>
                        <td style="text-transform:capitalize">${n.category}</td>
                        <td>
                            <button class="btn btn-delete" onclick="deleteNotice('${n.id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function deleteNotice(id) {
            if (confirm('Are you sure?')) {
                await api.post(`/notices/${id}?_method=DELETE`, {}); // Small hack if api.js lacks DELETE shim, assuming api.js has generic request or I add logic
                // Actually my api.js shim only has get/post/login. I should update api.js or use fetch directly here.
                // Let's use fetch directly for DELETE for now or assume I added it. 
                // Wait, I can just use generic fetch.
                const token = localStorage.getItem('token');
                await fetch(`http://localhost:5000/api/notices/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
                loadNotices();
            }
        }

        // Form Submit
        document.getElementById('noticeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const fileInput = document.getElementById('fileUpload');

            let link = null;

            // Upload File first if exists
            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                try {
                    const token = localStorage.getItem('token');
                    const uploadRes = await fetch('http://localhost:5000/api/upload', {
                        method: 'POST',
                        body: formData,
                        headers: { 'Authorization': `Bearer ${token}` } // Multer doesn't need Content-Type header manually set
                    });
                    const data = await uploadRes.json();
                    if (data.url) link = data.url;
                } catch (err) {
                    alert('File upload failed');
                    return;
                }
            }

            // Create Notice
            await api.post('/notices', {
                title,
                category,
                link,
                date: new Date().toISOString().split('T')[0]
            });

            closeModal();
            loadNotices();
            document.getElementById('noticeForm').reset();
        });

        function openModal() { modal.style.display = 'flex'; }
        function closeModal() { modal.style.display = 'none'; }
    </script>
</body>

</html>
