<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile | PMMMCE</title>
    <style>
        /* Reusing Faculty Styles since it's the same content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .faculty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .faculty-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #eee;
        }

        .faculty-img {
            width: 100%;
            height: 280px;
            background-color: #eee;
            object-fit: cover;
            object-position: top;
        }

        .faculty-info {
            padding: 20px;
            text-align: center;
        }

        .faculty-name {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .faculty-desig {
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .breadcrumb-area {
            background-color: #f4f4f4;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 30px;
        }

        .breadcrumb-text {
            font-size: 0.9rem;
            color: #666;
        }

        .breadcrumb-text a {
            color: var(--primary-color);
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="header-root"></div>
    <div class="breadcrumb-area">
        <div class="container">
            <div class="breadcrumb-text"><a href="/">Home</a> <span>/</span> Staff Profile</div>
        </div>
    </div>

    <div class="container">
        <h2
            style="color: var(--primary-color); margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 10px;">
            Teaching & Non-Teaching Staff</h2>
        <div id="faculty-grid" class="faculty-grid">Loading...</div>
    </div>

    <div id="footer-root"></div>

    <script type="module" src="/src/js/main.js"></script>
    <script type="module">
        import { API } from './src/js/api.js';
        // Reuse the logic from faculty.html
        async function loadFaculty() {
            try {
                const faculty = await API.get('/faculty');
                const grid = document.getElementById('faculty-grid');
                if (!faculty || faculty.length === 0) { grid.innerHTML = '<div>No staff found.</div>'; return; }
                grid.innerHTML = faculty.map(member => `
                    <div class="faculty-card">
                        <img src="${member.image_url || '/images/default-avatar.png'}" alt="${member.name}" class="faculty-img">
                        <div class="faculty-info">
                            <div class="faculty-name">${member.name}</div>
                            <div class="faculty-desig">${member.designation}</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) { console.error(error); }
        }
        setTimeout(loadFaculty, 100);
    </script>
</body>

</html>
