<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Attendance | Pt. Madan Mohan Malaviya College of Education</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inner Page Styles (Same as template) */
        .breadcrumb-area {
            background-color: #f4f4f4;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 30px;
        }

        .breadcrumb-text {
            font-size: 0.9rem;
            color: #666;
        }

        .breadcrumb-text a {
            color: var(--primary-color);
            font-weight: 500;
        }

        .breadcrumb-text span {
            margin: 0 5px;
        }

        .inner-page-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        .sidebar {
            background-color: var(--white);
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-top: 3px solid var(--secondary-color);
            height: fit-content;
        }

        .sidebar h3 {
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            border-bottom: 1px solid #f0f0f0;
        }

        .sidebar-menu li:last-child {
            border-bottom: none;
        }

        .sidebar-menu a {
            display: block;
            padding: 10px 5px;
            color: var(--text-color);
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            color: var(--secondary-color);
            padding-left: 10px;
            background-color: #f9f9f9;
        }

        .page-content {
            background-color: var(--white);
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .page-content h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .page-content p {
            margin-bottom: 15px;
            line-height: 1.7;
            color: #444;
        }

        @media (max-width: 768px) {
            .inner-page-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Dynamic Header Component -->
    <div id="header-placeholder"></div>
    <!-- Top Bar & Header (Same as index) -->
    
    </div>
    

    <!-- Navigation -->
    

    <div class="breadcrumb-area">
        <div class="container">
            <div class="breadcrumb-text"><a href="index.html">Home</a> <span>/</span> Online Attendance</div>
        </div>
    </div>

    <div class="container inner-page-container">
        <aside class="sidebar">
            <h3>Quick Links</h3>
            <ul class="sidebar-menu">
                <li><a href="about-samiti.html">About Our Samiti</a></li>
                <li><a href="about-college.html">About Our College</a></li>
                <li><a href="courses.html">Courses & Fees</a></li>
                <li><a href="staff-profile.html">Staff Profile</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </aside>
        <main class="page-content">
            <h2>Online Attendance</h2>
            <p>Students can check their attendance status through the portal below.</p>
            <div
                style="background: #f9f9f9; padding: 20px; border-radius: 4px; border: 1px solid #ddd; text-align: center;">
                <p><strong>Attendance Portal</strong></p>
                <p>Please login to view your attendance.</p>
                <button
                    style="background-color: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Login
                    to Portal</button>
            </div>
        </main>
    </div>

    
    


</html>
    <!-- Dynamic Footer Component -->
    <div id="footer-placeholder"></div>
    <script src="js/common.js"></script>
    <script src="main.js"></script>
</body>
