<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | PMMMCE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
            padding: 20px;
        }

        .error-page h1 {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .error-page p {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--secondary-color);
            color: var(--white);
            border-radius: 4px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-home:hover {
            background-color: #e68a00;
        }
    </style>
</head>

<body>
    <!-- Header (Simplified) -->
    <header class="main-header">
        <div class="container header-container">
            <div class="logo-section">
                <div class="college-name">
                    <h1>Pt. Madan Mohan Malaviya College of Education</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="error-page">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <a href="/" class="btn-home">Go Back Home</a>
    </main>

    <footer class="main-footer">
        <div class="footer-bottom">
            <div class="container">
                <p>&copy; 2025 Pt. Madan Mohan Malaviya College of Education. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>

</html>
